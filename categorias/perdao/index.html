<!DOCTYPE html>
<html lang="pt-BR">

  <style>
    :root {
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --card-bg: rgba(255, 255, 255, 0.1);
      --overlay: rgba(0, 0, 0, 0.45);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      /* Imagem que remete a leveza e luz para a categoria perdão */
      background: linear-gradient(var(--overlay), var(--overlay)),

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
    header { text-align: center; margin-bottom: 60px; }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin-bottom: 15px;
    }

    .lead { font-size: 1.2rem; color: var(--text-muted); }
    .lista-frases { display: flex; flex-direction: column; gap: 30px; }

    .card-frase {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
    }

    .texto-frase { font-size: 1.4rem; line-height: 1.6; font-style: italic; margin-bottom: 15px; }

    .autor-frase {
      display: block;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 25px;
    }

    .tag-categoria { 
      display: inline-block; 
      font-size: 0.7rem; 
      background: rgba(255,255,255,0.1); 
      padding: 4px 10px; 
      border-radius: 5px; 
      margin-bottom: 15px; 
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .share-container { display: flex; justify-content: center; gap: 12px; }

    .btn-share {
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .btn-share:hover { background: rgba(255, 255, 255, 0.3); }

    footer { text-align: center; margin-top: 60px; }
    footer a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; }
  </style>
</head>
<body>

  </div>

    const container = document.getElementById('lista-frases');

    frasesDados.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'card-frase';
      const textoCompleto = item.a ? `"${item.t}" — ${item.a}` : item.t;
      const textoCodificado = encodeURIComponent(textoCompleto);
      
      div.innerHTML = `
        <span class="tag-categoria">${item.cat}</span>
        <p class="texto-frase">${item.t}</p>
        ${item.a ? `<span class="autor-frase">${item.a}</span>` : ''}
        <div class="share-container">
          <a href="https://api.whatsapp.com/send?text=${textoCodificado}" target="_blank" class="btn-share">WhatsApp</a>
          <button id="btn-${index}" class="btn-share">Copiar</button>
        </div>
      `;
      container.appendChild(div);

      document.getElementById(`btn-${index}`).addEventListener('click', function() {
        const el = document.createElement('textarea');
        el.value = textoCompleto;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        const originalText = this.innerText;
        this.innerText = "Copiado!";
        setTimeout(() => { this.innerText = originalText; }, 2000);
      });
    });
  </script>
</body>
